<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canteen Login</title>
	<link rel="icon" type="image/png" href="bealogo.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      width: 380px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .divider { margin: 20px 0; font-weight: bold; color: #666; }
    #reader { width: 100%; margin-top: 15px; border-radius: 8px; overflow: hidden; display: none; }
    .scan-btn { background: #4A90E2 !important; color: white; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="bealogo.png" alt="Logo" style="width: 70px; margin-bottom: 10px;">
    <h2>BEA Canteen</h2>
    <p>Sign in to order food</p>

    <form onsubmit="manualLogin(event)">
      <input type="text" id="username" placeholder="Student Name/ID" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="checkout-btn">SIGN IN</button>
    </form>

    <div class="divider">OR</div>

    <button type="button" class="checkout-btn scan-btn" onclick="startScanner()">
      SCAN ID BARCODE
    </button>
    <div id="reader"></div>
  </div>

 <script>
  function manualLogin(event) {
    event.preventDefault();
    const name = document.getElementById('username').value;
    
    // Set the "keys" in localStorage
    localStorage.setItem("isLoggedIn", "true");
    localStorage.setItem("studentName", name);
    
    // Now move to the main page
    window.location.href = "dayselection.html";
}

  function startScanner() {
    // Shows the camera container
    document.getElementById('reader').style.display = 'block';

    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: { width: 250, height: 150 } };

    html5QrCode.start(
      { facingMode: "environment" }, 
      config,
      (decodedText) => {
        // Handle successful scan
        localStorage.setItem("studentName", "ID: " + decodedText);
        localStorage.setItem("isLoggedIn", "true");
        html5QrCode.stop();
        window.location.href = "dayselection.html"; 
      },
      (errorMessage) => {
        // Scanning...
      }
    ).catch((err) => {
      console.error("Camera access failed", err);
      alert("Please allow camera access to scan your ID.");
    });
  }
</script>
