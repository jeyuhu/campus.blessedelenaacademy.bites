<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You! - BEA Canteen</title>
  <link rel="icon" type="image/png" href="bealogo.png">
  <link rel="stylesheet" href="style.css">
  <style>
    .thank-you-box {
      text-align: center;
      padding: 40px 20px;
    }
    .check-icon {
      font-size: 50px;
      color: #2c7a2c;
      margin-bottom: 20px;
    }
    .student-name {
      color: #ff8c69;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container thank-you-box">
  <div class="check-icon">âœ”</div>
  <h2>Review Submitted!</h2>
  <p>Thank you, <span id="user-name" class="student-name">Student</span>!</p>
  <p style="margin: 15px 0; color: #666;">Your feedback helps us make the BEA Canteen better for everyone.</p>
  
  <button onclick="window.location.href='index.html'" class="checkout-btn">Back to Menu</button>
</div>
<div id="photo-preview-container" style="margin: 20px 0; display: none;">
  <p style="font-size: 12px; color: #666;">You shared this photo:</p>
  <img id="review-photo" src="" style="width: 100%; max-width: 200px; border-radius: 8px; border: 2px solid #ff8c69;">
</div>

<script>
window.onload = function() {
  const name = localStorage.getItem("studentName");
  if (name) document.getElementById("user-name").innerText = name;

  const photoData = localStorage.getItem("latestReviewPhoto");
  if (photoData) {
    const img = document.createElement('img');
    img.src = photoData;
    img.style.width = "200px";
    document.querySelector('.thank-you-box').appendChild(img);
  }
}
</script>

</body>
</html>
